<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="consulta">
        <div class="caixa-consulta">
            <label for="CEP">Consulte abaixo o CEP desejado:</label>
            <input type="number" placeholder="Informe o CEP" id="CEP">
        </div>
        <button class="pesquisar" id="pesquisar">Pesquisar</button>
    </section>
    <section class="historico">
        <h1>Histórico de Consulta:</h1>
        <div class="endereco">
            <h2 class="estado" id="estado">1</h2>
            <div class="detalhes">
                <div>
                    <h3 class="localidade" id="localidade"></h3>
                    <p class="logradoura" id="logradouro"></p>
                </div>
                <p class="cep-buscado" id="cepBuscado"></p>
            </div>
        </div>
    </section>

    <!-- defer utilizado para garantir a renderização completa do html antes da execução do script. -->
    <script src="js/scripts.js" defer></script>
</body>
</html>
